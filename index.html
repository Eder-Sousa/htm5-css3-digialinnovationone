<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-foto">
                        <img src="./img/profile-instagram.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como edersousa</a>
                    <a href="" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é edersousa</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <di class="download">
                        <a href="#" class="app-downlaod"></a>
                        <a href="#" class="app-downlaod"></a>
                    </di>
                </div>
            </div>            
        </div>
    </body>
</html>
